<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Directory SPA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main container for the layout -->
  <div class="container">
    <!-- Title section -->
    <div class="title-section">
      <h1>USER<br>DIRECTORY</h1>
    </div>
    <!-- Main content with image and description -->
    <div class="main-content">
      <img src="https://images.unsplash.com/photo-1746833287138-dcca5c0e38f5?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHNlYXJjaCUyMHllbGxvd3xlbnwwfHwwfHx8MA%3D%3D" alt="Hands working on a keyboard" class="main-image">
      <div class="content-text">
        <h2>Exploring and Managing User Data</h2>
        <p>Effortlessly browse, search, and filter user information with our dynamic directory. Ideal for event planning, customer management, or community organization.</p>
      </div>
    </div>
    <!-- Presenter details -->
    <div class="presenter-details">
      <p><strong>Presented by</strong><br>Immanuel Kinuthia<br><strong>Date</strong><br>23rd June, 2025</p>
    </div>
    <!-- Side image -->
    <div class="side-image">
      <img src="https://images.unsplash.com/photo-1736200275895-7012038d2c2b?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZGlyZWN0b3J5fGVufDB8fDB8fHww" alt="User profile image" class="side-img">
    </div>
  </div>
  <!-- Search bar moved to lower center -->
  <div class="search-container">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search by name...">
      <select id="cityFilter">
        <option value="">All Cities</option>
        <!-- Cities will be populated dynamically -->
      </select>
      <button type="submit">Search</button>
    </form>
  </div>
  <!-- List to display users -->
  <ul id="userList"></ul>
  <script src="script.js"></script>
</body>
</html>
